<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reset Password â€“ Carrier Shark</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="/static/css/base.css">
  <link rel="stylesheet" href="css/style1.css">
  <link rel="stylesheet" href="css/login.css">
</head>
<body class="carrier-list">
  <div class="bg-gradient"></div>
  <div class="bg-grid"></div>
  <div id="site-header"></div>

  <div class="page">
    <main class="page-main">
      <section class="card" style="max-width:420px;margin:40px auto;padding:24px;">
        <h2 style="margin-bottom:16px;">Set a new password</h2>

        <form id="reset-form">
          <div class="form-row" style="margin-bottom:12px;">
            <label for="newPassword">New password</label><br>
            <input id="newPassword" type="password" required
              style="width:100%;padding:8px;border-radius:6px;border:1px solid #1f2937;">
            <div style="opacity:.75;margin-top:6px;font-size:.9rem;">Minimum 8 characters.</div>
          </div>

          <div class="form-row" style="margin-bottom:16px;">
            <label for="confirmPassword">Confirm new password</label><br>
            <input id="confirmPassword" type="password" required
              style="width:100%;padding:8px;border-radius:6px;border:1px solid #1f2937;">
          </div>

          <button type="submit" style="width:100%;padding:10px;border:none;border-radius:999px;">
            Reset password
          </button>

          <p id="reset-error" style="color:#f97316;margin-top:12px;display:none;"></p>
        </form>
      </section>
    </main>
  </div>

  <script src="/static/js/pages/reset-password.js" defer></script>
  <script src="/js/shared/shared.js"></script>
</body>
</html>
