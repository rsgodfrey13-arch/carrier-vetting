<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reset Password – Carrier Shark</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="/static/css/base.css">
  <link rel="stylesheet" href="/static/css/style1.css">
  <link rel="stylesheet" href="/static/css/login.css">
</head>

<body class="carrier-list">
  <div class="bg-gradient"></div>
  <div class="bg-grid"></div>
  <div id="site-header"></div>

  <div class="page">
    <main class="page-main">
      <section class="card" style="max-width:400px;margin:40px auto;padding:24px;">
        <h2 style="margin-bottom:8px;">Set a new password</h2>
        <p style="opacity:.75;margin-bottom:16px;">
          Choose a strong password you’ll remember.
        </p>

        <form id="reset-form">
          <div class="field">
            <label class="field-label" for="newPassword">New password</label>
            <input class="field-input" id="newPassword" type="password" autocomplete="new-password" required>
            <div class="muted">Minimum 8 characters.</div>
          </div>

          <div class="field">
            <label class="field-label" for="confirmPassword">Confirm new password</label>
            <input class="field-input" id="confirmPassword" type="password" autocomplete="new-password" required>
          </div>

          <div class="form-error" id="reset-error" style="display:none;"></div>

          <button class="btn-primary btn-full" type="submit">
            Reset password
          </button>

          <div style="margin-top:12px;display:flex;justify-content:center;">
            <a class="link-btn" href="/login.html">Back to login</a>
          </div>
        </form>
      </section>
    </main>
  </div>

  <script src="/static/js/pages/reset-password.js" defer></script>
  <!-- 1. Load Sentry library -->
  <script
    src="https://js.sentry-cdn.com/1df77c56ba17c2098baf02e362c93be2.min.js"
    crossorigin="anonymous"
  ></script>
  
  <!-- 2. Initialize Sentry with YOUR DSN -->
  <script src="/js/shared/sentry.js"></script>
  
  <!-- 3. Your existing shared code -->
  <script src="/js/shared/shared.js"></script>

<footer id="site-footer"></footer>
  
  
</body>
</html>
