<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reset Password – Carrier Shark</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="/static/css/base.css">
  <link rel="stylesheet" href="css/style1.css">
  <link rel="stylesheet" href="css/login.css">
</head>
<body class="carrier-list">
  <div class="bg-gradient"></div>
  <div class="bg-grid"></div>
  <div id="site-header"></div>

  <div class="page">
    <main class="login-wrap">
      <section class="login-card">
        <h1 class="login-title">Set a new password</h1>
        <p class="login-subtitle">Choose a strong password you’ll remember.</p>

        <form id="reset-form" class="login-form">
          <div class="field">
            <label class="field-label" for="newPassword">New password</label>
            <input class="field-input" id="newPassword" type="password" autocomplete="new-password" required>
            <div class="muted">Minimum 8 characters.</div>
          </div>

          <div class="field">
            <label class="field-label" for="confirmPassword">Confirm new password</label>
            <input class="field-input" id="confirmPassword" type="password" autocomplete="new-password" required>
          </div>

          <div class="form-error" id="reset-error" style="display:none;"></div>

          <button class="btn-primary btn-full" type="submit">Reset password</button>

          <div class="login-foot">
            <a class="link-btn" href="/login.html">Back to login</a>
          </div>
        </form>
      </section>
    </main>
  </div>

  <script src="/static/js/pages/reset-password.js" defer></script>
  <script src="/js/shared/shared.js"></script>
</body>

</html>
