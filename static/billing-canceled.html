<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Carrier Shark - Checkout Canceled</title>
  <link rel="stylesheet" href="/css/style1.css" />
  <style>
    body { display:block; padding:0; }
    .wrap { max-width: 960px; margin: 0 auto; padding: 28px 18px 52px; }
    .card {
      background: rgba(15,23,42,0.42);
      border: 1px solid rgba(148,163,184,0.18);
      border-radius: var(--radius-lg, 22px);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.05), 0 18px 45px rgba(0,0,0,0.35);
      padding: 22px 20px;
    }
    .hero {
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap:16px;
      flex-wrap:wrap;
      margin-bottom: 10px;
    }
    .badge {
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding:8px 10px;
      border-radius:999px;
      border:1px solid rgba(234,179,8,0.30);
      background: rgba(234,179,8,0.10);
      color: rgba(254,249,195,0.92);
      font-size: .78rem;
      letter-spacing: .06em;
      text-transform: uppercase;
      font-weight: 700;
      white-space: nowrap;
    }
    .badge-dot{
      width:8px;height:8px;border-radius:999px;
      background: rgba(234,179,8,0.9);
      box-shadow: 0 0 0 4px rgba(234,179,8,0.14);
    }
    .h1 {
      margin:0;
      font-family:"Space Grotesk", system-ui, sans-serif;
      font-size: clamp(1.5rem, 2.3vw, 2rem);
      letter-spacing: .10em;
      text-transform: uppercase;
      color:#f9fafb;
    }
    .sub {
      margin: 6px 0 0;
      color: rgba(229,231,235,0.78);
      font-size: .92rem;
      line-height: 1.45;
      max-width: 62ch;
    }
    .panel {
      margin-top: 14px;
      padding: 14px 14px;
      border-radius: 14px;
      border: 1px solid rgba(148,163,184,0.16);
      background: rgba(2,6,23,0.35);
      color: rgba(229,231,235,0.9);
      font-size: .90rem;
      line-height: 1.5;
    }
    .actions {
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      justify-content:flex-end;
      margin-top: 16px;
    }
    .btn {
      height: 40px;
      padding: 0 16px;
      border-radius: 999px;
      border: 1px solid rgba(148,163,184,.28);
      background: rgba(15,23,42,.55);
      color: #e5e7eb;
      font-size: .82rem;
      font-weight: 650;
      letter-spacing: .08em;
      text-transform: uppercase;
      cursor: pointer;
      text-decoration:none;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap:8px;
    }
    .btn.primary{
      background: rgba(56,189,248,0.92);
      border-color: rgba(56,189,248,0.45);
      color: rgba(6,20,37,0.95);
    }
    @media (max-width: 720px){
      .actions { justify-content:stretch; }
      .btn { width:100%; }
    }
  </style>
</head>

<body class="carrier-list app-page">
  <div class="wrap">
    <div class="card">
      <div class="hero">
        <div>
          <h1 class="h1">Checkout Canceled</h1>
          <p class="sub">
            No worries — nothing was charged. You can try again whenever you’re ready.
          </p>
        </div>

        <div class="badge">
          <span class="badge-dot"></span>
          <span>Not Charged</span>
        </div>
      </div>

      <div class="panel">
        If your payment didn’t go through, double-check your card details and try again.
        You can also use a different payment method if needed.
      </div>

      <div class="actions">
        <!-- Primary action FIRST -->
        <a class="btn primary" href="/billing">Try Again</a>

        <!-- Secondary action (label swaps server-side) -->
        <!-- Logged in: My Account → /account -->
        <!-- Logged out: Carrier Shark Home → / -->
        <a class="btn" href="/account">My Account</a>
      </div>
    </div>
  </div>
</body>
</html>
