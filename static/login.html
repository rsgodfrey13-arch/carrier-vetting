<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login – Carrier Shark</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style1.css">
</head>
<body class="carrier-list">
  <div class="bg-gradient"></div>
  <div class="bg-grid"></div>

  <div class="page">
    <header class="page-header">
      <div class="page-header-left">
        <h1 class="page-title">Carrier Shark</h1>
        <p class="page-subtitle">Login to see your carriers</p>
      </div>
      <nav class="page-header-nav">
        <a href="/">Home</a>
        <a href="/privacy.html">Privacy Policy</a>
      </nav>
    </header>

    <main class="page-main">
      <section class="card" style="max-width:400px;margin:40px auto;padding:24px;">
        <h2 style="margin-bottom:16px;">Login</h2>
        <form id="login-form">
          <div class="form-row" style="margin-bottom:12px;">
            <label for="email">Email</label><br>
            <input id="email" name="email" type="email" required
                   style="width:100%;padding:8px;border-radius:6px;border:1px solid #1f2937;">
          </div>
          <div class="form-row" style="margin-bottom:16px;">
            <label for="password">Password</label><br>
            <input id="password" name="password" type="password" required
                   style="width:100%;padding:8px;border-radius:6px;border:1px solid #1f2937;">
          </div>
          <button type="submit" style="width:100%;padding:10px;border:none;border-radius:999px;">
            Login
          </button>
          <p id="login-error" style="color:#f97316;margin-top:12px;display:none;"></p>
        </form>
      </section>
    </main>
  </div>

  <script>
    const form = document.getElementById('login-form');
    const errorEl = document.getElementById('login-error');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      errorEl.style.display = 'none';

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      try {
        const res = await fetch('/api/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });

        const data = await res.json();

        if (!res.ok || !data.ok) {
          errorEl.textContent = data.error || 'Login failed';
          errorEl.style.display = 'block';
          return;
        }

        // success → cookie set by server → redirect to home
        window.location.href = '/';
      } catch (err) {
        errorEl.textContent = 'Network error, please try again.';
        errorEl.style.display = 'block';
      }
    });
  </script>
</body>
</html>
